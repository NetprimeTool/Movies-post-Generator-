<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Post Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Movie Post Generator Tool</h1>
    <input type="text" id="movieUrl" placeholder="Enter Movie URL">
    <button onclick="scrapeMovie()">Scrape</button>
    <textarea id="output" readonly></textarea>
    <button onclick="copyToClipboard()">Copy HTML</button>

    <script>
        async function scrapeMovie() {
            let url = document.getElementById("movieUrl").value;
            let apiURL = `https://your-api.onrender.com/scrape?url=${encodeURIComponent(url)}`;

            let response = await fetch(apiURL);
            let data = await response.json();

            document.getElementById("output").value = data.html;
        }

        function copyToClipboard() {
            let output = document.getElementById("output");
            output.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
